<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="stylesheets/styles.css">
	<title>DayTrippr</title>	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
</head>

<body>
	
<div class="wrapper">
 
	
 

	<div class="content">

		<div class="daynav">
				<img src="images/logo.png">
				
		</div>
		<p class="introtext">Select your main mode of transportation today.</p>

	<div class="modes">
		<ul class="modes">
			<li>Dec. <span>7</span></li>
			<li class="train"><img src="images/trainmodes.gif"></li>
			
		</ul>
	</div>

		<p class="introtext">Enter event locations.</p>


	<div class="agendaview">	
			<ul>
				<li>	
						
						<div class="time">9:00am</div>
						<div class="eventTitle">Workshop</div>
						<div class="arrowevent"></div>
						<button id="geo-location" onclick="getGeoLocation();"></button>
						<img id="geo-locationimage" src="images/geolocation.png">
						<input class="event-location" name="event_location" type="text" value="Event Location" required>
				</li>



				<li>	
						
						<div class="time">2:00pm</div>
						<div class="eventTitle">Coffee & Sketching</div>
						<a class="skip" href="#"><span>Skip This Trip</span></a>
						<button id="geo-location" onclick="getGeoLocation();"></button>
						<img id="geo-locationimage" src="images/geolocation.png">
						<input class="event-location" name="event_location" type="text" placeholder="Event Location" required>
				</li>

				<li>	
						
						<div class="time">9:00pm</div>
						<div class="eventTitle">Skype with parents</div>
						<a class="skip" href="#"><span>Skip This Trip</span></a>
						<button id="geo-location" onclick="getGeoLocation();"></button>
						<img id="geo-locationimage" src="images/geolocation.png">
						<input class="event-location" name="event_location" type="text" placeholder="Event Location" required>
				</li>

				

	</div>




	</div>

	
 
	
 

</div>
	
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="routemyday.js"></script>
</html>
