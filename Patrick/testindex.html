<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="stylesheets/test.css">
	<title>DayTrippr</title>	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
</head>

<body>
	
<div class="wrapper">
 
	<div class="arrowleft"></div>
 

	<div class="content">

		<div class="daynav">
				<img src="images/logo.png">
				<ul>
				<li><div class="navarrow"></div>Next Day</li>
				<li>Refresh</li>
				</ul>
		</div>

	<div class="progress">


	</div>

	


	<div class="agendaview">	
			<ul>
				<li>	
						<div class="icon"><img src="images/train.gif"></div> 
						<div class="time">9:00am</div>
						<div class="eventTitle">Workshop</div>
				</li>

	</div>

	<div class="tofrom">
		<ul>
					<li><span>from</span><br>Home</li>
					<li><span>to</span><br>Starbucks</li>
		</ul>


	</div>

	<div class="map">

		
						<img src="images/direction.png">
				 
	</div>		



	<div class="directions">
			<ol>
				<li>Turn Left out of the Merchandise Mart.</li>
				<li>Turn Left out of the Merchandise Mart.</li>
				<li>Take the train two stops South to Quincy. Then skip down the street.</li>
			</ol>

		</div>
 
	<div class="arrowright"></div>
 

</div>
	
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="routemyday.js"></script>
</html>
