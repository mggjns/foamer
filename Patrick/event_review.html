<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="stylesheets/styles.css">
	<title>DayTrippr</title>	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
</head>

<body>
	
<div class="wrapper">
 
	
 

	<div class="content">

		<div class="daynav">
				<img src="images/logo.png">
				
		</div>
		<p class="introtext">We need some info and addresses to map your day.</p>

	<div class="modes">
		<ul class="modes clickable">
			<li>Your Ride</span></li>
			<li class="clickabletrain" id="travelMode_TRANSIT"><img src="images/train.png"><a href="www.google.com"></a></li>
			<li class="clickablebike"><img src="images/bike.png"><a href="www.google.com"></a></li>
			<li class="clickablecar"><img src="images/car.png"><a href="www.google.com"></a></li>
			<li class="clickablewalk"><img src="images/walking.png"><a href="www.google.com"></a></li>
		</ul>
	</div>

	<form>

            <input checked="checked" class="submittable" id="travelMode_TRANSIT" name="travelMode" type="radio" value="TRANSIT">
            <label for="travelModeTransit" style="display:inline"></label>
			 <input class="submittable" id="travelMode_BICYCLING" name="travelMode" type="radio" value="BICYCLING">
            <label for="travelModeBicycle" style="display:inline"></label>
            <input class="submittablecar" id="travelMode_DRIVING" name="travelMode" type="radio" value="DRIVING">
            <label for="travelModeDriving" style="display:inline"></label>
            <input class="submittablewalk" id="travelMode_WALKING" name="travelMode" type="radio" value="WALKING">
            <label for="travelModeWalking" style="display:inline"></label>

</form>

		<p class="introtext">Enter event locations.</p>


	<div class="agendaview">	
			<ul>
				<li>	
						
						<div class="time">9:00am</div>
						<div class="eventTitle">Coffee & Sketching</div>
						<div class="eventAddress">1321 N. Ashland</div>
						<div class="seeevent"><img src="images/options.png"></div>
						<div class="seeevent"></div>	
				</li>



				<li>	
						
					<div class="time">2:00pm</div>
						<div class="eventTitle">Coffee & Sketching</div>
							<div class="buttons">
						<button class="geo-location" onclick="getGeoLocation();"></button>
						<img class="geo-locationimage" src="images/geolocation.png">
						<input class="event-location" name="event_location" type="text" placeholder="Add an Address" required>
						<div class="skipit"><a href="#">Skip This Trip</a></div>
						
						
							</div>
				</li>

				<li>	
						
						<div class="time">2:00pm</div>
						<div class="eventTitle">Coffee & Sketching</div>
							<div class="buttons">
						<button class="geo-location" onclick="getGeoLocation();"></button>
						<img class="geo-locationimage" src="images/geolocation.png">
						<input class="event-location" name="event_location" type="text" placeholder="Add an Address" required>
						<div class="skipit"><a href="#">Skip This Trip</a></div>
						
						
							</div>
				</li>

				

	</div>




	</div>

	
 
	
 

</div>
	
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="javascript/styles.js"></script>
</html>
