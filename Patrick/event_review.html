<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="stylesheets/styles.css">
	<title>DayTrippr</title>	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
</head>

<body>
	
<div class="wrapper">
 
	
 

	<div class="content">

		<div class="daynav">
				<img src="images/logo.png">
				
		</div>
		<p class="introtext">Select your main mode of transportation today.</p>

	<div class="modes">
		<ul class="modes clickables">
			<li>Dec. <span>7</span></li>
			<li><img src="images/train.png"><a href="www.google.com"></a></li>
			<li><img src="images/bike.png"><a href="www.google.com"></a></li>
			<li><img src="images/car.png"><a href="www.google.com"></a></li>
			<li><img src="images/walking.png"><a href="www.google.com"></a></li>
		</ul>
	</div>

		<p class="introtext">Enter event locations.</p>


	<div class="agendaview">	
			<ul>
				<li>	
						
						<div class="time">9:00am</div>
						<div class="eventTitle">Coffee & Sketching</div>
							<div class="buttons">
						<button class="geo-location" onclick="getGeoLocation();"></button>
						<img class="geo-locationimage" src="images/geolocation.png">
						<input class="event-location" name="event_location" type="text" placeholder="Event Location" required>
						<div class="seeevent"><img src="images/options.png"></div>
					</div>
				</li>



				<li>	
						
					<div class="time">2:00pm</div>
						<div class="eventTitle">Coffee & Sketching</div>
							<div class="buttons">
						<button class="geo-location" onclick="getGeoLocation();"></button>
						<img class="geo-locationimage" src="images/geolocation.png">
						<input class="event-location" name="event_location" type="text" placeholder="Event Location" required>
						<div class="mapit"><a href="#">Map It</a></div>
						<div class="skipit"><a href="#">Skip This Trip</a></div>
						
						
							</div>
				</li>

				<li>	
						
						<div class="time">2:00pm</div>
						<div class="eventTitle">Coffee & Sketching</div>
							<div class="buttons">
						<button class="geo-location" onclick="getGeoLocation();"></button>
						<img class="geo-locationimage" src="images/geolocation.png">
						<input class="event-location" name="event_location" type="text" placeholder="Event Location" required>
						<div class="mapit"><a href="#">Map It</a></div>
						<div class="skipit"><a href="#">Skip This Trip</a></div>
						
						
							</div>
				</li>

				

	</div>




	</div>

	
 
	
 

</div>
	
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="javascript/styles.js"></script>
</html>
